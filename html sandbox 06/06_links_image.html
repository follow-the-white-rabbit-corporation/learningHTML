<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Link and images</title>
    <meta name="description" content="This is link" />
    <meta name="keywords" content="link, images" />
    <meta name="robots" content="NOINDEX, NOFOLLOW" />
  </head>
  <body>
    <!-- external links -->
    <p>
      <a href="http://google.com">click</a>
    </p>
    <p>
      <a href="http://google.com" target="_blank">click</a>
    </p>
    <!-- internal links -->
    <p>
      <a href="/06-1.html">internal link</a>
    </p>
    <!-- local image -->
    <p>
      <img src="/images/picture_1.png" alt="my image" />
    </p>
    <!-- remote image -->
    <p>
      <img src="https://source.unsplash.com/random" alt="remote image" />
    </p>
  </body>
</html>
