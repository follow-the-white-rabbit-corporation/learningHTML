<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>list and table</title>
    <meta name="description" content="list and table" />
    <meta name="keywords" content="list, table" />
    <meta name="robots" content="NOINDEX, NOFOLLOW" />
  </head>
  <body>
    <!-- unordered lists -->
    <ul>
      <li>item1</li>
      <li>item2</li>
      <li>item3</li>
      <li>item4</li>
    </ul>
    <!-- ordered lists -->
    <ol>
      <li>item</li>
      <li>item</li>
      <li>item</li>
      <li>item</li>
    </ol>
    <!-- nested list -->
    <ul>
      <li>item1</li>
      <li>
        item2
        <ul>
          <li>nested1</li>
          <li>nested2</li>
          <li>nested3</li>
        </ul>
      </li>
      <li>item3</li>
      <li>item4</li>
    </ul>
    <!-- table -->
    <table>
      <thead>
        <tr>
          <th>first name</th>
          <th>last name</th>
          <th>email</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>john</td>
          <td>doe</td>
          <td>jdoe@gmail.com</td>
        </tr>
        <tr>
          <td>merry</td>
          <td>doe</td>
          <td>jdfdgn@gmail.com</td>
        </tr>
        <tr>
          <td>mike</td>
          <td>doe</td>
          <td>jjfn@gmail.com</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
